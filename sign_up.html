<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="box">
        <div class="banner">
            <!-- <div class="banner-text">
            <h2>Join us for a</h2>
            <h1>Mesmerizing</h1>
            <h2>experience</h2></div> -->
            
        </div>
        <div class="form">
            <div class="title"><h1>Sign Up</h1></div>
            <form method="get">
                
                 <div class="first-name" id="first-name-box">
                     <label for="first-name">First Name</label> 
                    <br>       
                    <input type="text" class="first-name" id="first-name" placeholder="" required>
                    <br>
                    
                </div>
                 <div class="last-name" id="last-name-box">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input type="text" class="last-name" id="last-name" placeholder="" required>
                    <br>
                 </div>
                 <div class="email" id="email-box">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" class="email" id="email" placeholder="" required >
                    <br>
                 </div>
                 <div class="password" id="password-box">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="password" id="password" placeholder="" minlength="8" required >
                    <br>
                 </div>
                 <div class="city">
                    <label for="city">City</label>
                    <br>
                    <input type="text" class="city" id="city" placeholder="" required >
                    <br>
                 </div>
                 <div class="country">
                    <label for="country">Country</label>
                    <br>
                    <input type="text" class="country" id="country" placeholder="" required >
                    <br>                
                 </div>            
                           
                
                
                 <div id="error_message"></div>
                <br>
                <input type="submit" class="submit" id="submit" value="Sign up!">
                <a href="sign_in.html" class="signup">Already have an account?Sign in!</a>
            </form>
            <div class="social">
                <a href=""><img src="./img/logo.facebook.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.twitter.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.insta.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.youtube.png" alt="" width="30px"></a>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
