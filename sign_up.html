<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="box">
        <div class="banner">
            <div class="banner-text">
            <h2>Join us for a</h2>
            <h1>Mesmerizing</h1>
            <h2>experience</h2></div>
            
        </div>
        <div class="sign-up">
            <div class="title"><h1>Sign Up</h1></div>
            <form method="get">
                
                 <div class="first-name">
                     <label for="first-name">First Name</label> 
                    <br>       
                    <input type="text" class="first-name" id="first-name" placeholder="Enter your first name" required>
                    <br>
                    
                </div>
                 <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input type="text" class="last-name" id="last-name" placeholder="Enter your last name" required>
                    <br>
                 </div>
                 <div class="email">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" class="email" id="email" placeholder="Enter your email" required >
                    <br>
                 </div>
                 <div class="password">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="password" id="password" placeholder="Enter your password" minlength="8" required >
                    <br>
                 </div>
                 <div class="city">
                    <label for="city">City</label>
                    <br>
                    <input type="text" class="city" id="city" placeholder="Enter your city" required >
                    <br>
                 </div>
                 <div class="country">
                    <label for="country">Country</label>
                    <br>
                    <input type="text" class="country" id="country" placeholder="Enter your country" required >
                    <br>                
                 </div>            
                           
                
                
                
                <br>
                <input type="submit" class="submit" id="submit" >
                <a href="sign-in.html">Already have an account?Sign in!</a>
            </form>
            
        </div>
    </div>
</body>
</html>
