<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="box">
        <div class="banner"></div>
        <div class="form">
            <h1>Sign In</h1>
            <form action="" method="get">
                <div class="email">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" class="email" id="email" placeholder="Enter your email" required >
                    <br>
                 </div>
                 <div class="password">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="password" id="password" placeholder="Enter your password" minlength="8" required >
                    <br>
                 </div>
                 <br>
                 <input type="submit" class="submit" id="submit" >
                <a href="sign-up.html">Don't have an account?Sign up here!</a>
            </form>
        </div>
    </div>
</body>
</html>
