<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="box">
        <div class="banner"></div>
        <div class="form">
            <h1>Sign In</h1>
            <form action="" method="get">
                <div class="email" id="stored-email-box">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" class="email" id="stored-email" placeholder="" required >
                    <br>
                 </div>
                 <div class="password" id="stored-password-box">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="password" id="stored-password" placeholder="" minlength="8" required >
                    <br>
                 </div>
                 <br>
                 <div id="error_message"></div>
                 <input type="submit" class="submit" id="submit" value="Sign In!">
                <a href="sign_up.html" class="signup">Don't have an account?Sign up here!</a>
            </form>
            <div class="social">
                <a href=""><img src="./img/logo.facebook.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.twitter.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.insta.png" alt="" width="30px"></a>
                <a href=""><img src="./img/logo.youtube.png" alt="" width="30px"></a>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
